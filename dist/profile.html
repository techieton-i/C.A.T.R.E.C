<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <!--header section-->
    <header class="header">
        <div class="header_brand">
            <div class="header_brand_img">
                <img src=".././asset/img/index.jpg" alt="logo">
            </div>
            <span class="header_brand_text">C.A.T.R.E.C</span>
        </div>


        <nav class="r-nav">
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
        <div class="menu-btn" id="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>

    <!-- main profile section -->
    <section class="details">
        <div>
            <div class="details_name">
                <h3>Name</h3>
                <p class="">Odejobi Israel</p>
            </div>
            <div class="details_name">

                <p class="details_address"></p>
            </div>
            <div class="details_name">
                <h3>Phone no</h3>

            </div>
            <div class="details_name">

            </div>
            <div class="details_name">

            </div>
            <div class="details_name">
                <h3>Date of allocation of land</h3>
                <p class="details_date_of_allocation"></p>

            </div>
            <div class="details_name">
                <h3>Shop Address:</h3>
                <p class="details_address"></p>
            </div>
        </div>
        <div class="">
            <div class="details_img">

            </div>
            <button type="button" class="upload_btn">Upload image</button>
        </div>
