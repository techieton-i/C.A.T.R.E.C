<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="shortcut icon" href="/asset/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!--header section-->
    <header class="header">
        <div class="header_brand">
            <div class="header_brand_img">
                <img src=".././asset/img/index.jpg" alt="logo">
            </div>
            <span class="header_brand_text">C.A.T.R.E.C</span>
        </div>


        <nav class="r-nav">
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
        <div class="menu-btn" id="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>

    </header>

    <!-- signup -->
    <section class="signup_text">
        <h2>Apply for a space within the OAU community using the form below</h2>
    </section>
    <!--signup form-->
    <div class="form card">
        <form action="" autocomplete="on" method="POST">
            <div class="form-control">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-control">
                <input type="Email" placeholder="Email" autofocus required>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Address" autofocus required>
            </div>
            <div class="form-control">
                <input type="text" placeholder="L.G.A" autofocus required>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Name of Business" autofocus required>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Type of Business" autofocus required>
            </div>
            <div class="form-control">
                <input type="tel" placeholder="Phone no" autofocus required>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" minlength="8" autofocus required>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password" minlength="8" autofocus required>
            </div>
            <button>Sign Up</button>

        </form>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-item">
                <h3>Privacy Statement </h2>
                    <h3>Terms and Conditions of Use</h2>
            </div>
            <div class="footer-item">
                <h3>FAQ</h3>
                <h3>Contact Us</h3>
            </div>
        </div>
        <h3 class="copyright"><span>&copy;</span> 2021 Obafemi Awolowo University</h3>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
