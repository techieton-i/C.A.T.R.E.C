<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
      <!--header section-->
      <header class="header">
        <div class="header_brand">
             <div class="header_brand_img">
                <img src=".././asset/img/index.jpg" alt="logo">
            </div>
            <span class="header_brand_text">C.A.T.R.E.C</span>
        </div>
           

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="./" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>

            <div class="menu-btn" id="menu-btn">
                <span class="menu-btn_burger"></span>
            </div>
    </header>

    <!--login form-->
    <div class="form card">
        <form action="" autocomplete="on" method="POST">
            <div class="form-control">
            <input type="text" placeholder="Name" required>
            </div>
            <div class="form-control">
            <input type="password" placeholder="Password" minlength="8" autofocus required>
            </div>
            <div></div>
            <a href="#">Forgot password?</a>
            <button>Sign In</button>
            
        </form>
    </div>
</body>
</html>
